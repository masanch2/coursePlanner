  <body>
	
		<!-- Page Header -->
		<div class="pageHeader"></div>

		<div class="container">
		
			<div class="row">
			
				<div class="col-md-4">
						
						<h4 class="header">New User Registration</h4>
						
						<div id="error"></div> 
	
						<div class="form-group">
							<label>Username</label><br>
							<input class="form-control" type='text' name="user" />
						</div>
						<div class="form-group">
							<label>Password</label><br>
							<input class="form-control" type='password' name="pass" />
							<small class="form-text text-danger">Passwords are NOT hashed!</small>
						</div>
						<div class="form-group">
							<label>Retype Password</label><br>
							<input class="form-control" type='password' name="pass2" />
						</div>
						<div class="form-group">
							<label>Program</label>
							<div id="progDropdown"></div>
							<small class="form-text text-muted">You can change this at any time.</small>
  						</div>
						<br>
						<button class="btn btn-primary" id="register">Register</button>
		
				</div>
		
			</div><!-- row -->

			<hr>

			<footer>
				<p>Course Planner 2017</p>
			</footer>
			
		</div> <!-- /container -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

<script>

	// Load navbar & program dropdown
	$('.pageHeader').load('navbar.php');
	$('#progDropdown').load('views/program_dropdown.php');


	// Event - 'Register' button
	$('#register').click(function(data) {
		
		// Collect form vars
		var user = $('input[name="user"]').val();
		var pass1 = $('input[name="pass"]').val();
		var pass2 = $('input[name="pass2"]').val();
		var program = $('#programDropdown').val();
		
		// Post form data
		$.post( "scripts/register.php", { user: user, pass: pass1, pass2: pass2, program: program } )
		
			// Handle form response
			.done(function (data) {
				if (!$.trim(data)) {
					window.location.href = "dashboard.php";
				} else {
					$('#error').html('<div class="alert alert-danger" role="alert">' + data + '</div>');
				}
				
			});
	});
	
</script>
